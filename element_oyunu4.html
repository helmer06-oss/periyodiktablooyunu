<script>

        { text: "Metaller doƒüada hangi yapƒ±da bulunurlar?", options: ["Molek√ºler yapƒ±da", "Atomik yapƒ±da", "Gaz halinde", "Sƒ±vƒ± halinde"], correct: 1, info: "Metaller doƒüada 'Atomik' yapƒ±da bulunur." },
        { text: "Ametaller doƒüada genellikle hangi yapƒ±da bulunurlar?", options: ["Atomik yapƒ±da", "Kristal yapƒ±da", "Molek√ºl yapƒ±lƒ±", "Plazma"], correct: 2, info: "Ametaller doƒüada 'Molek√ºl' yapƒ±lƒ± (√ñrn: O2, H2) bulunur." },
        { text: "Metallerin kendi aralarƒ±nda olu≈üturduƒüu 'Pirin√ß, Tun√ß, Lehim' gibi karƒ±≈üƒ±mlara ne denir?", options: ["Bile≈üik", "Ala≈üƒ±m", "√á√∂zelti", "S√ºspansiyon"], correct: 1, info: "Metaller bile≈üik yapmaz, 'Ala≈üƒ±m' olu≈üturur." },
        { text: "Soygazlar doƒüada hangi fiziksel halde bulunur?", options: ["Tek atomlu Gaz", "ƒ∞ki atomlu Gaz", "Katƒ±", "Sƒ±vƒ±"], correct: 0, info: "Soygazlar doƒüada tek atomlu (monoatomik) gaz halinde bulunur." },
        { text: "A≈üaƒüƒ±dakilerden hangisi bir 'Soygaz' deƒüildir?", options: ["Helyum (He)", "Neon (Ne)", "Argon (Ar)", "Azot (N)"], correct: 3, info: "Azot (N) 7A grubunda deƒüil, 5A grubunda bir ametaldir; Soygaz deƒüildir." },
        { text: "Metaller bile≈üik olu≈ütururken elektronlarƒ± ne yaparlar?", options: ["Verirler (Katyon olurlar)", "Alƒ±rlar (Anyon olurlar)", "Ortakla≈üa kullanƒ±rlar", "Hi√ßbir ≈üey yapmazlar"], correct: 0, info: "Metaller elektron vererek pozitif (+) y√ºkl√º Katyon olurlar." },
        { text: "Ametaller kendi aralarƒ±nda bile≈üik olu≈ütururken ne t√ºr baƒü yaparlar?", options: ["ƒ∞yonik (Alƒ±≈üveri≈ü)", "Kovalent (Ortakla≈üa)", "Metalik", "Ala≈üƒ±m"], correct: 1, info: "Ametaller kendi aralarƒ±nda elektronlarƒ± ortakla≈üa kullanƒ±r (Kovalent baƒü)." },
        { text: "Periyodik tablonun sol tarafƒ±nda (Hidrojen hari√ß) aƒüƒ±rlƒ±klƒ± olarak hangileri bulunur?", options: ["Ametaller", "Soygazlar", "Metaller", "Yarƒ± Metaller"], correct: 2, info: "Tablonun sol tarafƒ± b√ºy√ºk oranda metallerden olu≈üur." },
        { text: "Oda sƒ±caklƒ±ƒüƒ±nda sƒ±vƒ± halde bulunan tek metal hangisidir?", options: ["Demir", "Altƒ±n", "Cƒ±va", "Bakƒ±r"], correct: 2, info: "Cƒ±va hari√ß t√ºm metaller oda sƒ±caklƒ±ƒüƒ±nda katƒ±dƒ±r." },
        { text: "Hangisi elektriƒüi iyi ileten bir 'Ametal' istisnasƒ±dƒ±r?", options: ["K√ºk√ºrt", "Oksijen", "Grafit (Karbon)", "Flor"], correct: 2, info: "Normalde ametaller iletmez ancak Karbonun bir formu olan Grafit iletir." },
        { text: "8A grubundaki soygazlarƒ±n (Helyum hari√ß) son y√∂r√ºngesinde ka√ß elektron vardƒ±r?", options: ["2", "8", "18", "32"], correct: 1, info: "Helyum'da 2, diƒüer soygazlarda 8 elektron vardƒ±r." },
        { text: "A≈üaƒüƒ±daki elementlerden hangisi bir Yarƒ± Metaldir?", options: ["Bor (B)", "Oksijen (O)", "Magnezyum (Mg)", "Helyum (He)"], correct: 0, info: "Bor ve Silisyum ilk 20 element i√ßindeki yarƒ± metallerdir." },
        { text: "Periyodik tabloda soldan saƒüa gidildik√ße atom numarasƒ± nasƒ±l deƒüi≈üir?", options: ["Azalƒ±r", "Artar", "Deƒüi≈ümez", "√ñnce artar sonra azalƒ±r"], correct: 1, info: "Periyodik tabloda soldan saƒüa proton sayƒ±sƒ± (atom no) artar." },
        { text: "1. Katman en fazla ka√ß elektron alabilir?", options: ["2", "8", "18", "1"], correct: 0, info: "√áekirdeƒüe en yakƒ±n 1. katman en fazla 2 elektron alƒ±r." },
        { text: "Hidrojen elementi 1A grubunda olmasƒ±na raƒümen hangi sƒ±nƒ±ftadƒ±r?", options: ["Metal", "Ametal", "Yarƒ± Metal", "Soygaz"], correct: 1, info: "Hidrojen metallerin olduƒüu grupta yer alan bir ametaldir." },
        { text: "Aynƒ± periyotta bulunan elementlerin neleri e≈üittir?", options: ["Son y√∂r√ºnge elektronlarƒ±", "Katman sayƒ±larƒ±", "Proton sayƒ±larƒ±", "Fiziksel √∂zellikleri"], correct: 1, info: "Aynƒ± periyottaki elementlerin katman sayƒ±larƒ± e≈üittir." },
        { text: "Yarƒ± metaller fiziksel √∂zellikleri bakƒ±mƒ±ndan kime benzer?", options: ["Ametallere", "Metallere", "Soygazlara", "Sƒ±vƒ±lara"], correct: 1, info: "Fiziksel olarak metallere (parlak/sert), kimyasal olarak ametallere benzerler." },
        { text: "Metaller tel ve levha haline getirilebilir mi?", options: ["Evet, i≈ülenebilirler", "Hayƒ±r, kƒ±rƒ±lgandƒ±rlar", "Sadece ƒ±sƒ±tƒ±lƒ±rsa", "Sadece sƒ±vƒ±ysa"], correct: 0, info: "Metaller i≈ülenebilir, tel ve levha haline getirilebilir." },
        { text: "Periyodik tabloda dikey s√ºtunlara ne ad verilir?", options: ["Periyot", "Grup", "Sƒ±ra", "Y√∂r√ºnge"], correct: 1, info: "Dikey s√ºtunlara Grup, yatay sƒ±ralara Periyot denir." },
        { text: "Hangi grup elementleri kararlƒ± yapƒ±dadƒ±r ve bile≈üik olu≈üturmaz?", options: ["1A (Alkali Metaller)", "7A (Halojenler)", "8A (Soygazlar)", "2A (Toprak Alkali)"], correct: 2, info: "Soygazlar kararlƒ± olduklarƒ± i√ßin bile≈üik olu≈üturmazlar." },
        { text: "Metallerin erime ve kaynama noktalarƒ± nasƒ±ldƒ±r?", options: ["Genellikle d√º≈ü√ºkt√ºr", "Genellikle y√ºksektir", "Daima sƒ±fƒ±rƒ±n altƒ±ndadƒ±r", "Belirsizdir"], correct: 1, info: "Metallerin erime ve kaynama noktalarƒ± genellikle y√ºksektir." },
        { text: "Atom numarasƒ± 10 olan Neon (2-8) hangi gruptadƒ±r?", options: ["2A", "8A", "7A", "1A"], correct: 1, info: "Son katmanƒ±nda 8 elektron olduƒüu i√ßin 8A grubundadƒ±r." },
        { text: "Ametallerin y√ºzeyleri nasƒ±ldƒ±r?", options: ["Parlak", "Mat", "Saydam", "Metalik"], correct: 1, info: "Ametallerin y√ºzeyleri genellikle mattƒ±r." },
        { text: "Proton sayƒ±sƒ± elektron sayƒ±sƒ±na e≈üit olan atoma ne denir?", options: ["ƒ∞yon", "N√∂tr Atom", "Katyon", "Anyon"], correct: 1, info: "Y√ºk dengesi olan (Proton=Elektron) atoma N√∂tr Atom denir." },
        { text: "Isƒ± ve elektriƒüi ametallerden iyi, metallerden k√∂t√º ileten sƒ±nƒ±f hangisidir?", options: ["Soygazlar", "Yarƒ± Metaller", "Ala≈üƒ±m", "Asitler"], correct: 1, info: "Yarƒ± metaller orta d√ºzeyde iletkenliƒüe sahiptir." },
        { text: "Periyodik tabloda 3. Periyot 8A grubunda yer alan element hangisidir (2-8-8)?", options: ["Helyum", "Neon", "Argon", "Klor"], correct: 2, info: "2-8-8 dizilimine sahip element Argon'dur." }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timeLeft = 30;
    let timerInterval;
    const totalTime = 30;

    const questionTextEl = document.getElementById("question-text");
    const optionsAreaEl = document.getElementById("options-area");
    const scoreBoardEl = document.getElementById("score-board");
    const timerBarEl = document.getElementById("timer-bar");
    const feedbackEl = document.getElementById("feedback");
    const restartBtn = document.getElementById("restart-btn");

    // Genel Karƒ±≈ütƒ±rma Fonksiyonu
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    function startGame() {
        score = 0;
        currentQuestionIndex = 0;
        // Sorularƒ±n sƒ±rasƒ±nƒ± karƒ±≈ütƒ±r
        shuffleArray(questions);
        restartBtn.style.display = "none";
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestionIndex >= questions.length) {
            endGame();
            return;
        }

        const currentQ = questions[currentQuestionIndex];
        questionTextEl.textContent = currentQ.text;
        optionsAreaEl.innerHTML = "";
        feedbackEl.textContent = "";

        // ≈ûƒ±klarƒ± hazƒ±rla ve etiketle (Hangi ≈üƒ±kkƒ±n doƒüru olduƒüunu i√ßine g√∂m√ºyoruz)
        // B√∂ylece ≈üƒ±klarƒ±n yerini deƒüi≈ütirsek bile doƒüru cevabƒ± kaybetmeyiz.
        let optionsWithLogic = currentQ.options.map((opt, index) => {
            return { 
                text: opt, 
                isCorrect: (index === currentQ.correct) // Doƒüru ≈üƒ±k mƒ±? true/false
            };
        });

        // ≈ûIKLARI KARI≈ûTIR! (Artƒ±k doƒüru cevap her yerde √ßƒ±kabilir)
        shuffleArray(optionsWithLogic);
        
        // Karƒ±≈ütƒ±rƒ±lmƒ±≈ü ≈üƒ±klarƒ± ekrana bas
        optionsWithLogic.forEach((optData) => {
            const btn = document.createElement("button");
            btn.className = "btn";
            btn.textContent = optData.text;
            
            // Butona "bu doƒüru cevap mƒ±" bilgisini gizlice ekliyoruz
            btn.dataset.correct = optData.isCorrect;
            
            // Tƒ±klanƒ±nca kontrol et
            btn.onclick = (e) => checkAnswer(e.target);
            
            optionsAreaEl.appendChild(btn);
        });

        scoreBoardEl.textContent = `Puan: ${score} | Soru: ${currentQuestionIndex + 1}/${questions.length}`;
        resetTimer();
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timeLeft = totalTime;
        timerBarEl.style.width = "100%";
        timerBarEl.style.backgroundColor = "#f39c12";
        
        timerInterval = setInterval(() => {
            timeLeft--;
            const percentage = (timeLeft / totalTime) * 100;
            timerBarEl.style.width = percentage + "%";
            
            if (percentage < 30) {
                timerBarEl.style.backgroundColor = "#e74c3c";
            }

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                checkAnswer(null); // S√ºre bitti, bo≈ü g√∂nder
            }
        }, 1000);
    }

    function checkAnswer(clickedBtn) {
        clearInterval(timerInterval);
        const currentQ = questions[currentQuestionIndex];
        const allButtons = document.querySelectorAll(".options-grid .btn");
        
        // T√ºm butonlarƒ± devre dƒ±≈üƒ± bƒ±rak
        allButtons.forEach(btn => btn.disabled = true);

        let isCorrect = false;

        // Eƒüer bir butona tƒ±klandƒ±ysa (S√ºre bitmediyse)
        if (clickedBtn) {
            // Tƒ±klanan butonun i√ßindeki gizli bilgiye bak: Doƒüru mu?
            isCorrect = (clickedBtn.dataset.correct === "true");

            if (isCorrect) {
                clickedBtn.classList.add("correct");
                feedbackEl.textContent = "‚úÖ " + (currentQ.info || "Doƒüru!");
                feedbackEl.style.color = "#27ae60";
                score += 10;
            } else {
                clickedBtn.classList.add("wrong");
                feedbackEl.textContent = "‚ùå " + (currentQ.info || "Yanlƒ±≈ü!");
                feedbackEl.style.color = "#c0392b";
            }
        } else {
            // S√ºre bittiyse
            feedbackEl.textContent = "‚è∞ S√ºre Doldu! " + (currentQ.info || "");
            feedbackEl.style.color = "#c0392b";
        }

        // Her durumda doƒüru cevabƒ± ye≈üil yakarak g√∂ster (√ñƒürenci g√∂rs√ºn)
        allButtons.forEach(btn => {
            if (btn.dataset.correct === "true") {
                btn.classList.add("correct");
            }
        });

        scoreBoardEl.textContent = `Puan: ${score} | Soru: ${currentQuestionIndex + 1}/${questions.length}`;

        setTimeout(() => {
            currentQuestionIndex++;
            loadQuestion();
        }, 4000); // 4 saniye bekle
    }

    function endGame() {
        questionTextEl.textContent = "üéâ Yarƒ±≈üma Tamamlandƒ±!";
        optionsAreaEl.innerHTML = "";
        feedbackEl.textContent = "";
        timerBarEl.style.width = "0%";
        
        let finalMessage = "";
        const percentage = (score / (questions.length * 10)) * 100;

        if (percentage >= 90) finalMessage = "üèÜ Efsanesin! Konuya tamamen hakimsin.";
        else if (percentage >= 70) finalMessage = "üëè √áok Ba≈üarƒ±lƒ±! Ufak tekrarlarla fulleyebilirsin.";
        else finalMessage = "üìö Biraz daha √ßalƒ±≈ümalƒ±sƒ±n. Kaynaklara g√∂z at!";

        scoreBoardEl.innerHTML = `<span style="color:#2c3e50; font-size: 32px;">Toplam Puan: ${score}</span><br><br>${finalMessage}`;
        restartBtn.style.display = "block";
        restartBtn.onclick = startGame;
    }

    // Oyunu Ba≈ülat
    startGame();

</script>
